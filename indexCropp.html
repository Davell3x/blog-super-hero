<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropp - Change your style</title>
    <link rel="stylesheet" href="./stylecropp.css">
</head>

<body>
   <nav>

    <div>
        <h1 class="h1"> Welcome to Cropp</h1>
        <h2 class="h2">Change the way you wear clothes</h2>
    </div>

    <div>
        <img class="croppimage" src="./Cr.jpg" alt="cropp.png">
    </div>

    <ul>
        <button>
            <li>Facebook</li>
        </button>
        <button>
            <li>Instagram</li>
        </button>
        <button>
            <li>Twitter</li>    
        </button>
    </ul>
   </nav>

   <main>
    <header>Nuova Collezione</header>
    <section>Ultime Uscite</section>
    <div class="contenitore">
        <div class="box1">
            <article class="art1">
                <img class="img1" src="./maglia.jpg" alt="Maglia con stampa">
                <h3> Maglia con stampa</h3>
                <p>$49.99</p>
        </div>

        <div class="box2">
        </article>
            <article class="art2">
                <img class="img2" src="./felpa uomo.jpg" alt="Felpa uomo con stampa">
                <h3>Felpa Uomo con</h3>
                <h4>stampa</h4>
                <p>$59.99</p>
        </article>
    </div>

    <div>
        <article class="art3">
            <img src="" alt="">

        </article>
    </div>

   </main>
  

    
</body>
</html>
